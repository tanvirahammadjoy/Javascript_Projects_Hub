{% extends "layout.html" %} {% block content %}
<!-- Add your Form here -->
<form
  method="POST"
  action=""
  class="flex flex-col items-center justify-center w-screen h-96 text-black"
>
  {% csrf_token %}
  <!-- Add your form fields here -->

  {{form.as_p }}

  <input
    type="submit"
    value="Submit"
    class="mt-4 p-2 bg-blue-500 text-white rounded"
  />
</form>

{% if stores %}
<h2>Stores available</h2>
<ul>
  {% for store in stores %}
  <li>{{store.name}} - {{store.location}}</li>
  {% endfor %}
</ul>
{% endif %} {% endblock content %}
