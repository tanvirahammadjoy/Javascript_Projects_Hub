    <header>

        <h2><i class="fa-solid fa-book-journal-whills"></i></h2>

      <nav>
        <ul>
          <li>
            <button type="button" class="add-todo">

          </li>
          <li>
            <button type="button" class="save-note">
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <ul class="content-box">
